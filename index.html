<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePricer AI | Intelligent Property Valuation</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #6366f1;
            /* Indigo */
            --primary-dark: #4f46e5;
            --bg: #f1f5f9;
            --card-bg: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --input-bg: #f8fafc;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            line-height: 1.5;
            padding: 40px 20px;
        }

        .header-top {
            max-width: 1000px;
            margin: 0 auto 40px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-box {
            background: var(--primary);
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .logo-text h2 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .logo-text p {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .hero {
            text-align: center;
            margin-bottom: 48px;
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 12px;
            color: var(--text-main);
        }

        .hero p {
            font-size: 1.125rem;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border);
            padding: 32px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .section-header h3 {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .section-header i {
            color: var(--primary);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-main);
        }

        .form-group label i {
            width: 16px;
            height: 16px;
            color: var(--text-muted);
        }

        .input-wrapper {
            position: relative;
        }

        input,
        select {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--input-bg);
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            background: white;
        }

        .checkbox-group {
            display: flex;
            gap: 24px;
            grid-column: span 2;
            margin: 8px 0;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
            cursor: pointer;
        }

        .checkbox-item input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .full-width {
            grid-column: span 2;
        }

        .btn-primary {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 12px;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        #result-card {
            margin-top: 24px;
            background: #fdf2ff;
            /* Very pale violet */
            border: 2px dashed #d8b4fe;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-label {
            font-weight: 600;
            color: #7c3aed;
            margin-bottom: 4px;
        }

        .result-value {
            font-size: 2rem;
            font-weight: 800;
            color: #5b21b6;
        }

        .loader {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 640px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .checkbox-group,
            .full-width {
                grid-column: span 1;
            }

            .hero h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>

<body>

    <header class="header-top">
        <div class="logo-box">
            <i data-lucide="home"></i>
        </div>
        <div class="logo-text">
            <h2>HomePricer AI</h2>
            <p>Intelligent Property Valuation</p>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h1>Discover Your Home's True Value</h1>
            <p>Get an instant, accurate price estimate powered by advanced machine learning algorithms</p>
        </section>

        <div class="card">
            <div class="section-header">
                <i data-lucide="activity"></i>
                <h3>Property Details</h3>
            </div>

            <div class="grid">
                <div class="form-group">
                    <label for="area"><i data-lucide="maximize"></i> Square Feet</label>
                    <input type="number" id="area" placeholder="e.g., 2000" required>
                </div>

                <div class="form-group">
                    <label for="bedrooms"><i data-lucide="bed"></i> Bedrooms</label>
                    <input type="number" id="bedrooms" placeholder="e.g., 3" required>
                </div>

                <div class="form-group">
                    <label for="bathrooms"><i data-lucide="bath"></i> Bathrooms</label>
                    <input type="number" id="bathrooms" placeholder="e.g., 2.5" required>
                </div>

                <div class="form-group">
                    <label for="yearBuilt"><i data-lucide="calendar"></i> Year Built</label>
                    <input type="number" id="yearBuilt" placeholder="e.g., 2005" value="2000">
                </div>

                <div class="form-group">
                    <label for="lotArea"><i data-lucide="map"></i> Lot Size (sq ft)</label>
                    <input type="number" id="lotArea" placeholder="e.g., 7500" value="5000">
                </div>

                <div class="form-group">
                    <label for="location"><i data-lucide="map-pin"></i> Location Type</label>
                    <select id="location">
                        <option value="residential">Residential</option>
                        <option value="commercial">Commercial</option>
                        <option value="industrial">Industrial</option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <label for="condition"><i data-lucide="sparkles"></i> Property Condition</label>
                    <select id="condition">
                        <option value="excellent">Excellent</option>
                        <option value="good">Good</option>
                        <option value="fair">Fair</option>
                        <option value="poor">Poor</option>
                    </select>
                </div>

                <div class="checkbox-group">
                    <label class="checkbox-item">
                        <input type="checkbox" id="garage"> Has Garage
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" id="pool"> Has Pool
                    </label>
                </div>

                <div class="full-width">
                    <button class="btn-primary" onclick="predictPrice()">
                        <span id="btn-text">Get Price Estimate</span>
                        <div id="loader" class="loader"></div>
                    </button>
                </div>
            </div>

            <div id="result-card">
                <p class="result-label">Estimated Valuation</p>
                <h4 class="result-value" id="result-price">$0.00</h4>
            </div>
        </div>
    </main>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        async function predictPrice() {
            const area = document.getElementById("area").value;
            const bedrooms = document.getElementById("bedrooms").value;
            const bathrooms = document.getElementById("bathrooms").value;
            const yearBuilt = document.getElementById("yearBuilt").value;
            const lotArea = document.getElementById("lotArea").value;

            const btn = document.querySelector(".btn-primary");
            const btnText = document.getElementById("btn-text");
            const loader = document.getElementById("loader");
            const resultCard = document.getElementById("result-card");
            const resultPrice = document.getElementById("result-price");

            if (!area || !bedrooms || !bathrooms) {
                alert("Please fill in the core property details.");
                return;
            }

            // UI State
            btn.disabled = true;
            btnText.style.display = 'none';
            loader.style.display = 'block';
            resultCard.style.display = 'none';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        area: parseFloat(area),
                        bedrooms: parseInt(bedrooms),
                        bathrooms: parseFloat(bathrooms),
                        yearBuilt: parseInt(yearBuilt),
                        lotArea: parseFloat(lotArea)
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Slight delay for premium feel
                    setTimeout(() => {
                        resultPrice.innerText = new Intl.NumberFormat('en-US', {
                            style: 'currency',
                            currency: 'USD'
                        }).format(data.predicted_price);

                        btn.disabled = false;
                        btnText.style.display = 'block';
                        loader.style.display = 'none';
                        resultCard.style.display = 'block';
                    }, 800);
                } else {
                    alert("Error: " + (data.error || "Something went wrong"));
                    resetUI();
                }
            } catch (error) {
                alert("Connection error: " + error.message);
                resetUI();
            }

            function resetUI() {
                btn.disabled = false;
                btnText.style.display = 'block';
                loader.style.display = 'none';
            }
        }
    </script>
</body>

</html>
